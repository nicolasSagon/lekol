<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Liste des types d'écoles</title>
</h:head>
<body>
	<h1>Liste des types d'écoles :</h1>

	<h:form>
		<p:commandButton value="Ajouter" id="add"
			action="add_type_school.xhtml?faces-redirect=true"
			icon="ui-icon-plus" ajax="false" />
	</h:form>

	<p:dataTable var="type_school"
		value="#{typeSchoolController.getListTypeSchool()}">

		<p:column headerText="Id">
			<h:outputText value="#{type_school.id}" />
		</p:column>

		<p:column headerText="Name">
			<h:outputText value="#{type_school.name}" />
		</p:column>

		<p:column headerText="Options">
			<h:form>
				<p:growl id="growl" life="2000" />
				<p:commandButton value="Modifier" id="modify" icon="ui-icon-pencil" />
			</h:form>
		</p:column>
	</p:dataTable>

</body>
</html>
