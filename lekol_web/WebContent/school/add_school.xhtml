<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Liste des Ecoles</title>
</h:head>
<body>
	<h1>Liste des écoles :</h1>

	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Nom école" />
			<p:inputText value="#{schoolController.school.name}" />

			<p:outputLabel value="Adresse" />
			<p:inputText value="#{schoolController.school.address}" />


			<p:outputLabel value="téléphone" />
			<p:inputText value="#{schoolController.school.phone}" />


			<p:outputLabel value="fax" />
			<p:inputText value="#{schoolController.school.fax}" />


			<p:outputLabel value="nom directeur" />
			<p:inputText value="#{schoolController.school.directorName}" />


			<p:outputLabel value="mail directeur" />
			<p:inputText value="#{schoolController.school.directorMail}" />


			<p:outputLabel value="téléphone directeur" />
			<p:inputText value="#{schoolController.school.directPhone}" />


			<p:outputLabel value="type" />
			<p:selectOneMenu id="type_school"
				value="#{typeSchoolController.typeSchool.id}" style="width:125px">
				<f:selectItem itemLabel="Sélectionner un type" itemValue="" />
				<f:selectItems
					value="#{typeSchoolController.getListSelectItem(typeSchoolController.listTypeSchool)}" />
			</p:selectOneMenu>

			<p:outputLabel value="surface" />
			<p:inputText value="#{schoolController.school.surface}" />


			<p:outputLabel value="nombre classes" />
			<p:inputText value="#{schoolController.school.numberRoom}" />


			<p:commandButton value="Save"
				action="#{schoolController.saveSchool(schoolController.school, typeSchoolController.typeSchool.id)}"
				ajax="false"></p:commandButton>

			<p:commandButton value="retour" id="return"
				action="show_list_school.xhtml?faces-redirect=true"
				icon="ui-icon-arrowreturnthick-1-n" ajax="false" />

		</h:panelGrid>
	</h:form>
</body>
</html>
