<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta charset="UTF-8"></meta>
<title>Liste des Cycles</title>
</h:head>
<body>
	<h1>Liste des Cycles :</h1>

	<p:dataTable var="cyclevar" value="#{cycleController.getListCycle()}">
		<p:column headerText="Id">
			<h:outputText value="#{cyclevar.id}" />
		</p:column>

		<p:column headerText="Name">
			<h:outputText value="#{cyclevar.name}" />
		</p:column>
	</p:dataTable>
	
	<h1>Ajout d'un cycle :</h1>

	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Nom" />
			<p:inputText value="#{cycleController.cycle.name}"></p:inputText>
			<p:commandButton value="Save"
				action="#{cycleController.saveCycle(cycleController.cycle)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</body>
</html>
