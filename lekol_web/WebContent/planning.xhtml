<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Planning</title>
</h:head>
<body>
	<h:form>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columnClasses="value">
			<h3 style="margin-top: 0">Editable Schedule</h3>
			<p:schedule id="schedule" value="#{scheduleController.eventModel}"
				widgetVar="myschedule" timeZone="GMT+2">

				<p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventMove" listener="#{scheduleController.onEventMove}"
					update="messages" />
				<p:ajax event="eventResize" listener="#{scheduleController.onEventResize}"
					update="messages" />

			</p:schedule>
		</h:panelGrid>

		<p:dialog widgetVar="eventDialog" header="Event Details"
			showEffect="clip" hideEffect="clip">
			<h:panelGrid id="eventDetails" columns="2">
				<p:outputLabel for="salle" value="Salle:" />
				<p:inputText id="salle" value="#{scheduleController.event.classe.level.name}"
					required="true" />
					<p:outputLabel for="prof" value="Prof:" />
				<p:inputText id="prof" value="#{scheduleController.event.teacher.firstName}"
					required="true" />
				<p:outputLabel for="title" value="Titles:" />
				<p:inputText id="title" value="#{scheduleController.event.title}"
					required="true" />

				<p:outputLabel for="from" value="From:" />
				<p:calendar id="from" value="#{scheduleController.event.startDate}"
					timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

				<p:outputLabel for="to" value="To:" />
				<p:calendar id="to" value="#{scheduleController.event.endDate}"
					timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

				<p:outputLabel for="allDay" value="All Day:" />
				<h:selectBooleanCheckbox id="allDay"
					value="#{scheduleController.event.allDay}" />

				<p:commandButton type="reset" value="Reset" />
				<p:commandButton id="addButton" value="Save"
					actionListener="#{scheduleController.addEvent}"
					oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

	<script type="text/javascript">
    PrimeFaces.locales['tr'] = {
        closeText: 'kapat',
        prevText: 'geri',
        nextText: 'ileri',
        currentText: 'bugün',
        monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
            'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
        monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
            'Tem','Ağu','Eyl','Eki','Kas','Ara'],
        dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
        dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
        dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
        weekHeader: 'Hf',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        month: 'Ay',
        week: 'Hafta',
        day: 'Gün',
        allDayText : 'Tüm Gün'
    };
</script>
	<style type="text/css">
.value {
	width: 1000px;
}
</style>
</body>
</html>
