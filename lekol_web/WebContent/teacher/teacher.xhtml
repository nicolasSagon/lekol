<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta charset="UTF-8"></meta>
<title>Liste des profs</title>
</h:head>
<body>
<h:form>
	<h1>Liste des profs :</h1>

	<p:dataTable var="teach" value="#{teacherController.getListTeacher()}">
		<p:column headerText="Id">
			<h:outputText value="#{teach.id}" />
		</p:column>

		<p:column headerText="First Name">
			<h:outputText value="#{teach.firstName}" />
		</p:column>
		
		<p:column headerText="Last Name">
			<h:outputText value="#{teach.lastName}" />
		</p:column>
		
		<p:column headerText="Actions">
			<p:commandButton update="@form" value="Delete"
				action="#{teacherController.deleteTeacher(teach)}"></p:commandButton>
		</p:column>
	</p:dataTable>
	
	<h1>Ajout d'un professeur :</h1>

	
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="PrÃ©nom" />
			<p:inputText value="#{teacherController.teacher.firstName}"></p:inputText>
			<p:outputLabel value="Nom" />
			<p:inputText value="#{teacherController.teacher.lastName}"></p:inputText>
			<p:commandButton update="@form" value="Save"
				action="#{teacherController.saveTeacher(teacherController.teacher)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</body>
</html>
