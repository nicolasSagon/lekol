<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta charset="UTF-8"></meta>
<title>Liste des Cheques</title>
</h:head>
<body>
<h:form>
	<h1>Liste des Cheques :</h1>

	<p:dataTable var="chequevar" value="#{chequeController.getListCheque()}">
		<p:column headerText="Id">
			<h:outputText value="#{chequevar.id}" />
		</p:column>

		<p:column headerText="Montant">
			<h:outputText value="#{chequevar.amount}" />
		</p:column>
		<p:column headerText="Banque">
			<h:outputText value="#{chequevar.bankName}" />
		</p:column>
		<p:column headerText="Auteur">
			<h:outputText value="#{chequevar.tutorName}" />
		</p:column>
	</p:dataTable>
	
	<h1>Ajout d'un Cheque :</h1>

	
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Montant"/>
			<p:inputText value="#{chequeController.cheque.amount}"></p:inputText>
			<p:outputLabel value="Auteur"/>
			<p:inputText value="#{chequeController.cheque.amount}"></p:inputText>
			<p:outputLabel value="Banque"/>
			<p:inputText value="#{chequeController.cheque.bankName}"></p:inputText>
			<p:outputLabel value="NumÃ©ro"/>
			<p:inputText value="#{chequeController.cheque.number}"></p:inputText>
			<p:outputLabel for="inline" value="Encaissement :" />
        	<p:calendar id="inline" value="#{chequeController.cheque.collactionDate}" mode="inline" />
			<p:commandButton update="@form" value="Save"
				action="#{chequeController.saveCheque(chequeController.cheque)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</body>
</html>
