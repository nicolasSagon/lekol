<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta charset="UTF-8"></meta>
<title>Liste des payments</title>
</h:head>
<body>
<h:form>
	<h1>Liste des payments :</h1>

	<p:dataTable var="paymentvar" value="#{paymentController.getListPayment()}">
		<p:column headerText="Id">
			<h:outputText value="#{paymentvar.id}" />
		</p:column>

		<p:column headerText="Name">
			<h:outputText value="#{paymentvar.mode}" />
		</p:column>
	</p:dataTable>
	
	<h1>Ajout d'un payment :</h1>

	
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="freq" value="Fréquence" />
			<p:spinner id="freq" value="#{paymentController.payment.frequency}" />
			<p:outputLabel for="basic" value="Mode de paiement : " />
       		<p:selectOneListbox id="basic" value="#{paymentController.payment.mode}">
            	<f:selectItem itemLabel="CB" itemValue="1" />
            	<f:selectItem itemLabel="Cheque" itemValue="2" />
            	<f:selectItem itemLabel="Espèces" itemValue="3" />
        	</p:selectOneListbox>
        <p:outputLabel for="cheq" value="Cheque associé:" />
        <h:selectOneMenu id="cheq" value="#{paymentController.payment.cheque}">
    		<f:selectItems value="#{chequeController.listCheque}" var="_cheque" itemValue="#{_cheque.number}" itemLabel="#{_cheque.tutorName}"/>
		</h:selectOneMenu>  
			<p:commandButton update="@form" value="Save"
				action="#{paymentController.savePayment(paymentController.payment)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
</body>
</html>
