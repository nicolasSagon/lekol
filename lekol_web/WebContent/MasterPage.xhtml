<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<title>Gestion des écoles</title>
</h:head>
<h:body>
	<div class="container-fluid">
		<div id="header" class="row">
			<ui:insert name="title">
				<div class="title col-md-1" style="background-color: yellow;">
					<div id="bloc">Accueil</div>
				</div>
			</ui:insert>
			<ui:fragment rendered="#{!userModelBean.connected}">
				<div id="register" class="col-md-4">
					<h:form id="formConnect" class="form-horizontal " rendered="true">
						<div class="form-group">
							<h:panelGrid columns="3" cellpadding="5">
								<h:outputText
									style="color:black;text-shadow: 2px 2px 4px #888888;"
									value="Username" />
								<p:inputText id="username"
									value="#{userModelBean.userConnected.mail}"
									title="Entrer ici votre mail" />
								<p:tooltip id="toolTipFocus" for="username" showEvent="focus"
									hideEvent="blur" />
								<h:outputText
									style="color:black;text-shadow: 2px 2px 4px #888888;"
									value="Password" />
								<p:inputText id="password"
									value="#{userModelBean.userConnected.password}"
									title="Entrer ici votre mot de passe" />
								<p:tooltip id="toolTipFocus2" for="password" showEvent="focus"
									hideEvent="blur" />
							</h:panelGrid>
						</div>
						<div class="form-group">
							<h:commandButton id="btnOK" value="OK" class="btn btn-default"
								action="#{userModelBean.exists(userModelBean.userConnected)}">
							</h:commandButton>
						</div>
					</h:form>
				</div>
			</ui:fragment>
			<ui:fragment rendered="#{userModelBean.connected}">
				<h:form class="inline-block pull-right">
					<h:outputText>Welcome !!!!</h:outputText>
					<br />
					<p:outputLabel value="#{userModelBean.getCurrentUser().name}  " />
					<h:commandButton value="Logout" class="btn btn-default"
						action="#{userModelBean.logOut()}" />
				</h:form>
			</ui:fragment>
		</div>
	</div>
	<ui:fragment rendered="#{userModelBean.connected}">
		<div id="body" class="row">
			<ui:insert name="body">

			</ui:insert>
		</div>
	</ui:fragment>
	<div id="footer" class="row">
		<ui:fragment rendered="#{userModelBean.isAdmin()}">
			<!-- userController.isAdmin() -->
			<div class="col-md-4">
				<a href="cycle.xhtml"> Cycle </a>
			</div>
			<div class="col-md-4">
				<a href="level.xhtml"> Level </a>
			</div>
			<div class="col-md-4">
				<a href="planning.xhtml"> Planning </a>
			</div>
			<div class="col-md-4">
				<a href="teacher.xhtml"> Teacher </a>
			</div>
			<div class="col-md-4">
				<a href="class.xhtml"> Classe </a>
			</div>
			<div class="col-md-4">
				<a href="room.xhtml"> Room </a>
			</div>
			<div class="col-md-4">
				<a href="school.xhtml"> School </a>
			</div>
			<div class="col-md-4">
				<a href="type_school.xhtml"> Type School</a>
			</div>
			<div class="col-md-4">
				<a href="user.xhtml"> User</a>
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{userModelBean.isTeacher()}">
			<div class="col-md-4">
				<a href="planning.xhtml"> Planning</a>
			</div>
		</ui:fragment>

		<div class="col-md-6" id="copyright">
			<p>© Copyright P5</p>
		</div>
		<div class="col-md-4">
			<a href="MasterPage.xhtml"> HomePage </a>

		</div>
	</div>
</h:body>
</html>
